<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Social Media</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  
  <div id="authBox" class="card">
    <h2 id="formTitle">Sign Up</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="submitBtn" class="btn">Sign Up</button>
    <p class="toggle">Already have an account? <span id="toggleForm">Login</span></p>
  </div>

  
  <div id="socialBox" class="card" style="display:none;">
    <h2>Social Feed</h2>
    <textarea id="postInput" placeholder="What's on your mind?"></textarea>
    <button id="postBtn" class="btn">Post</button>
    <input type="text" id="searchInput" placeholder="Search posts..." class="searchInput">
    <div id="postsContainer"></div>
    <button id="logoutBtn" class="btn logoutBtn">Logout</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
